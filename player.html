  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Cloud TV</title> 
  <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            
            if (!streamId) return;
            
            fetch('channels.json')
                .then(response => response.json())
                .then(data => {
                    const streamInfo = data.find(item => item.id === streamId);
                    if (!streamInfo) return;
                    
                    const iframe = document.getElementById('stream-iframe');
                    if (streamInfo.title) 
                    {const key = encodeURIComponent(streamInfo.id); iframe.src=`https://www.livereacting.com/tools/hls-player-embed?url=https://allottplay.com/tv/toffee/live.php?id=${key}&e=.m3u8`;
                    } else if (streamInfo.m3u8) {
                        iframe.src = streamInfo.m3u8;
                    }
                });
        });
    </script>
